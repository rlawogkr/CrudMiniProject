
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header::header}">
</div>
<div class="container">
    <label for="title">제목</label>
    <form th:action="|@{/posts/{postId}/update(postId=${post.id})}|" method="post">
        <input class="form-control" placeholder="제목을 입력하세요." id="title" name="title" required th:value="${post.title}"/>
        <br>
        <label for="content">내용</label>
        <textarea class="form-control" placeholder="내용을 입력하세요." id="content" name="content" style="height: 300px; resize: none" required th:text="${post.content}"></textarea>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input type="submit" class="btn btn-primary position-relative" value="글 수정"/>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
