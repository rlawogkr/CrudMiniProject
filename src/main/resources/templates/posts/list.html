<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<h1>Posts</h1>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{'/posts/' + ${post.id}}"><span th:text="${post.title}"></span></a>
    </li>
</ul>
<a href="/posts/new">Create New Post</a>
</body>
</html>
