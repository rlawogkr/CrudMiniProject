<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Post Title</title>
</head>
<body>
<h1 th:text="${post.title}">Post Title</h1>
<p th:text="${post.content}">Post Content</p>
<p th:text="${post.author}">Post Author</p>
<a th:href="@{/posts/{id}/edit(id=${post.id})}">Edit</a><br/>
<a th:href="@{/posts/{id}/delete(id=${post.id})}">Delete</a><br/>
<a href="/posts">Back to List</a>
</body>
</html>
